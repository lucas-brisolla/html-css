<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Você vai ver uma imagem que está na mesma pasta:</p>
    <img src="html5-200.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/css3-200.png" alt="Logo CSS3">
    <p>Também é possivel carregar uma imagem externa:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" 
    alt="Logo Javascript"> <!--uRL-->
</body>
</html>
